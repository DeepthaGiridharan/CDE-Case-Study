<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>edit-menu-item</title>
    <link rel="stylesheet" href="D:/Tru-yum-ui/style/style.css" />
    
    <script src="D:/Tru-yum-ui/js/Script2.js"></script>
</head>
<body onload="editOnLoad()">
    <nav>
        <img src="D:/Tru-yum-ui/images/truyumlogo.png" alt="logo" />

        <a id="menu" href="menu-item-list-admin.html">Menu</a>


    </nav>

    <p id="ttitle">Edit Menu Item</p>

    <form name="edititems" onsubmit="addItemAdmin();" action="edit-menu-item-status.html">
        <label name="edit-menu-label" for="name">Name</label>
        <br />
        <input type="text" name="title" minlength="2" maxlength="65" required>
        <br /><br /><br />
        <label name="edit-menu-label" for="price">Price (Rs.)</label>
        <input class="second-row" type="text" name="price" pattern="[0-9].{1,}" required>
        <label name="inStock-label" for="active">Active</label>
        <input type="radio" name="inStock" id="activeYes" value="Yes"><span>Yes</span>
        <input type="radio" name="inStock" id="activeNo" value="No"><span class="second-row">No</span>
        <label name="dateOfLaunch-label" for="dateOfLaunch">Date of Launch</label>
        <input class="second-row"type="date" name="dateOfLaunch" required>
        <label for="category">Category</label>
        <select name="category">
            <option selected>Choose</option>
            <option value="Starters">Starters</option>
            <option value="Main Course">Main Course</option>
            <option value="Dessert">Dessert</option>
            <option value="Drinks">Drinks</option>
        </select><br /><br />
        <input type="checkbox" name="freeDelivery">
        <label name="freeDelivery-label">
            Free Delivery
        </label>
        <br><br><br><br>

        <input type="submit" name="submit" value="Save">

    </form>
    <footer><img src="D:/Tru-yum-ui/images/footerimg.png" /></footer>


</body>
</html>
